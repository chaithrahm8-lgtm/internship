<!DOCTYPE html>
<html>
<head>
    <title>SIGN-UP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <h2>SIGN UP</h2>
    <form>
        <div class="form-group">
            <label>First Name</label>
            <input type="text" required>
        </div>
        <div class="form-group">
            <label>Middle Name</label>
            <input type="text" >
        </div>
        <div class="form-group">
            <label>last Name</label>
            <input type="text" required>
        </div>
        <div class="form-group">
            <label>Moblie Number</label>
            <input type="tel" pattern="[0-9]{10}" maxlength="10"
            placeholder="Enter 10 digit moblie number" required>
        </div>
        <div>
            <label>Email</label>
            <input type="email" placeholder="Enter the vaild email" required>
        </div><br>
        <div>
            <label>Address</label>
            <textarea rows="3" placeholder="type your current address"></textarea>
        </div>
        <button type="submit">Sign In</button><br>
    </form><br>
    <div class="video">
       <iframe width="300" height="200" src="https://www.youtube.com/embed/ESnrn1kAD4E?si=XmYgkkeVIwYVkFYL" 
       title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        referrerpolicy="strict-origin-when-cross-origin" 
        allowfullscreen></iframe>
    </div>
    </div>
</body>
</html>
